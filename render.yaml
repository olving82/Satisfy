services:
  # Web Service (Flask App)
  - type: web
    name: satisfy-app
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: satisfy-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: OLLAMA_API
        value: https://ollama-api.render.com
      - key: SHOW_PRICES
        value: false
      - key: EMAIL_PROVIDER
        value: mock
      - key: FROM_EMAIL
        value: noreply@satisfy.app
      - key: FROM_NAME
        value: Satisfy Platform
      # Facebook OAuth - YOU NEED TO ADD THESE IN RENDER DASHBOARD
      - key: FACEBOOK_APP_ID
        sync: false
      - key: FACEBOOK_APP_SECRET
        sync: false
      - key: FACEBOOK_REDIRECT_URI
        sync: false
      # SendGrid - Optional, add later
      - key: SENDGRID_API_KEY
        sync: false
    healthCheckPath: /

  # PostgreSQL Database
  - type: pserv
    name: satisfy-db
    env: docker
    plan: free
    region: oregon
    image:
      url: postgres:16
    envVars:
      - key: POSTGRES_USER
        value: satisfy_user
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: satisfy
    disk:
      name: satisfy-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

databases:
  - name: satisfy-db
    databaseName: satisfy
    user: satisfy_user
    plan: free
